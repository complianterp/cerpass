ID: cerpass
_schema-version: '2.0'
description: CompliantERP Assurance
version: 0.0.1

modules:
 - name: db
   type: hdb
   path: db
   requires:
    - name: hdi_db


 - name: java
   type: java
   path: java
   provides:
    - name: java_api
      properties:
         url: ${default-url}
   requires:
    - name: hdi_db
      properties:
         JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml:
            {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'


 - name: DemoVizFrame
   type: html5
   path: DemoVizFrame
   parameters:
      disk-quota: 256M
      memory: 256M
   build-parameters:
      builder: grunt
   requires:
    - name: uaa_DemoVizFrame
    - name: dest_DemoVizFrame


 - name: menuTest
   type: html5
   path: menuTest
   parameters:
      disk-quota: 256M
      memory: 256M
   build-parameters:
      builder: grunt
   requires:
    - name: uaa_menuTest
    - name: dest_menuTest
    
resources:
 - name: hdi_db
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container

 - name: uaa_DemoVizFrame
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
   type: org.cloudfoundry.managed-service

 - name: dest_DemoVizFrame
   parameters:
      service-plan: lite
      service: destination
   type: org.cloudfoundry.managed-service

 - name: uaa_menuTest
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
   type: org.cloudfoundry.managed-service

 - name: dest_menuTest
   parameters:
      service-plan: lite
      service: destination
   type: org.cloudfoundry.managed-service